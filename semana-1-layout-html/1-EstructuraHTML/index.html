<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio estructura HTML</title>
    <meta name="author" content="Manoel Castro Lois">
    <meta name="description" content="Ejercicio 1ª semana HAB">
</head>
<body>
    <!--Los sucesivos h1, h2 y h3 tienen como objetivo representar la jerarquía de la página de forma visual-->
    <header><h1>Header</h1></header>
    <main>
        <nav><h2>Nav</h2></nav>
        <article>
            <h2>Article</h2>
            <header><h3>Header</h3></header>
            <section><h3>Section</h3></section>
            <section><h3>Section</h3></section>
            <footer><h3>Footer</h3></footer>
        </article>
        <div>
            <h2>Div</h2>
            <aside><h3>Aside</h3></aside>
            <aside><h3>Aside</h3></aside>
        </div>
        <footer><h2>Footer</h2></footer>
    </main>
</body>
</html>
