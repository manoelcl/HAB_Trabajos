<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Flex</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <form action="get">
      <fieldset>
        <legend>Personaliza tu hamburguesa</legend>
        <fieldset>
          <legend>Ingredientes</legend>
          <ul>
            <li>
              <label for="queso">Queso</label>
              <input type="checkbox" name="queso" id="queso" />
            </li>
            <li>
              <label for="pimiento">Pimiento</label>
              <input type="checkbox" name="pimiento" id="pimiento" />
            </li>
            <li>
              <label for="cebolla">Cebolla</label>
              <input type="checkbox" name="cebolla" id="cebolla" />
            </li>
            <li>
              <label for="jamon">Jamón</label>
              <input type="checkbox" name="jamon" id="jamon" />
            </li>
            <li>
              <label for="huevo">Huevo</label>
              <input type="checkbox" name="huevo" id="huevo" />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Tamaño</legend>
          <ul>
            <li>
              <label for="small">Pequeña</label>
              <input type="radio" id="small" name="tamano" />
            </li>
            <li>
              <label for="medium">Mediana</label>
              <input type="radio" id="medium" name="tamano" />
            </li>
            <li>
              <label for="big">Grande</label>
              <input type="radio" id="big" name="tamano" />
            </li>
          </ul>
        </fieldset>
      </fieldset>

      <fieldset>
        <legend>Datos de entrega</legend>
        <label for="name">Nombre</label>
        <input
          type="text"
          id="name"
          name="nombre"
          placeholder="Nombre"
          required
        />
        <label for="address">Dirección</label>
        <input
          type="text"
          id="address"
          name="direccion"
          placeholder="Dirección"
          required
        />
        <label for="phone">Teléfono</label>
        <input
          type="tel"
          id="phone"
          name="numero"
          placeholder="Teléfono"
          required
        />
        <label for="instructions">Instrucciones especiales</label>
        <textarea
          name="instrucciones"
          id="instructions"
          cols="30"
          rows="10"
          placeholder="Comentarios"
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Método de pago</legend>
        <select name="payment" id="payment">
          <option value="card">Tarjeta de crédito</option>
          <option value="cash">Efectivo</option>
        </select>
      </fieldset>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
